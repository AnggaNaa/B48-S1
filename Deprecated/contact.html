<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      rel="shortcut icon"
      href="/public/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Deprecated/css/style.css" />
    <link rel="stylesheet" href="/Deprecated/css/toggle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href="https://dumbways.id/"
              ><img src="/public/images/logo.png" alt=""
            /></a>
          </li>
          <li class="item-collapse"><a href="index.html">HOME</a></li>
          <li class="item-collapse"><a href="myproject.html">MY PROJECT</a></li>
          <li class="item-collapse">
            <a href="testimonial.html">TESTIMONIAL</a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <button id="theme-switch">
          <i class="fa-solid fa-moon fa-2xl fa-fw"></i>
        </button>
        <button
          id="barsmenu"
          style="background-color: transparent; border: none; cursor: pointer"
          onclick="openHamburger()"
        >
          <i class="fa-2x fa-solid fa-bars"></i>
        </button>
        <a href="contact.html" class="item-collapse">Contact Me</a>
      </div>
    </nav>

    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <a href="index.html">HOME</a>
      <a href="myproject.html">MY PROJECT</a>
      <a href="testimonial.html">TESTIMONIAL</a>
      <a href="contact.html"> <button type="button">Contact Me</button></a>
    </div>

    <form action="">
      <div>
        <h1>GET IN TOUCH</h1>
      </div>
      <div>
        <label for="input-name">Name</label>
        <input id="input-name" type="text" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input id="input-email" type="email" required />
      </div>
      <div>
        <label for="input-phone">Phone Number</label>
        <input id="input-phone" type="number" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select name="" id="input-subject">
          <option value="" hidden></option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>
      </div>
      <div>
        <label for="input-message">Your Message</label>
        <textarea name="" id="input-message" cols="10" rows="5"></textarea>
      </div>
      <div class="submit-contact">
        <button type="button" onclick="submitData()">submit</button>
      </div>
    </form>
    <script src="js/contact.js"></script>
    <script src="js/toggle.js"></script>
  </body>
</html>

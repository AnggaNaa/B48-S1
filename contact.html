<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href=""><img src="image/logo.png" alt="" /></a>
          </li>
          <li><a href="index.html">Home</a></li>
          <li><a href="">My Project</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <a href="">Contact Me</a>
      </div>
    </nav>

    <form action="">
      <div>
        <h1>GET IN TOUCH</h1>
      </div>
      <div>
        <label for="input-name">Name</label>
        <input id="input-name" type="text" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input id="input-enail" type="email" required />
      </div>
      <div>
        <label for="input-phone">Phone Number</label>
        <input id="input-phone" type="number" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select name="" id="input-subject">
          <option value="" hidden></option>
          <option value="">Frontend</option>
          <option value="">Backend</option>
          <option value="">Fullstack</option>
        </select>
      </div>
      <div>
        <label for="input-message">Your Message</label>
        <textarea name="" id="input-message" cols="10" rows="5"></textarea>
      </div>
      <div class="submit-contact">
        <button>submit</button>
      </div>
    </form>
  </body>
</html>

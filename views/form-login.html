<!DOCTYPE html>
<html>
  <head>
    <title>Add Project</title>
    <link
      rel="shortcut icon"
      href="public/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-secondary-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://dumbways.id/" target="_blank">
          <img src="public/images/logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">HOME</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="add-project">ADD PROJECT</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="testimonial">TESTIMONIAL</a>
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            <a class="btn btn-close-white fs-6" href="form-register"
              >Register</a
            >
            <a
              class="btn btn-close-white fs-6 mx-2 active fw-bold border-0"
              href="#"
              >Login</a
            >
            <a class="btn btn-dark" href="contact" role="button">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    {{if .FlashMessage}} {{if .FlashStatus}}
    <div
      class="alert alert-success alert-dismissible fade show text-center mb-0"
      role="alert"
    >
      <strong>{{.FlashMessage}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {{else}}
    <div
      class="alert alert-danger alert-dismissible fade show text-center mb-0"
      role="alert"
    >
      <strong>{{.FlashMessage}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {{end}} {{end}}

    <div class="p-3">
      <form
        action="/login"
        method="post"
        class="m-auto"
        style="max-width: 500px"
      >
        <h3 class="my-5 text-center fw-bold">LOGIN TO YOUR ACCOUNT</h3>

        <div class="my-3">
          <label for="projectName" class="form-label fw-bold">Email</label>
          <input
            type="email"
            class="form-control p-2"
            name="input-email"
            id="input-email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="projectName" class="form-label fw-bold">Password</label>
          <input
            type="password"
            class="form-control p-2"
            name="input-password"
            id="input-password"
            required
          />
        </div>

        <div class="my-5 text-end">
          <button class="btn btn-dark rounded-pill fw-bold px-4" type="submit">
            submit
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
